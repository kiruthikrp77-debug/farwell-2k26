<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  <style>
    body { margin: 0; overflow: hidden; }
    /* This button is required because phones won't autoplay video with sound */
    #btn {
      position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%);
      padding: 10px 20px; background: red; color: white; border: none; z-index: 10;
      display: none;
    }
  </style>
</head>
<body>
  <button id="btn">Tap to Start</button>

  <a-scene mindar-image="imageTargetSrc: ./targets.mind;" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
    
    <a-assets>
      <video id="vid" src="./video.mp4" loop="true" crossorigin="anonymous"></video>
    </a-assets>

    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

    <a-entity mindar-image-target="targetIndex: 0">
      <a-video src="#vid" position="0 0 0" height="1.5" width="1"></a-video>
    </a-entity>

  </a-scene>

  <script>
    const btn = document.querySelector("#btn");
    const video = document.querySelector("#vid");
    const scene = document.querySelector("a-scene");

    // Show button when AR is ready
    scene.addEventListener("loaded", () => { btn.style.display = "block"; });

    // Play video on click
    btn.addEventListener("click", () => {
      video.play();
      btn.style.display = "none";
    });

    // Pause if they look away
    const target = document.querySelector('[mindar-image-target]');
    target.addEventListener("targetLost", () => { video.pause(); });
    target.addEventListener("targetFound", () => { video.play(); });
  </script>
</body>
</html>
